<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Pomodoro Clock</h1>
		</div>
		<div class="settings">
			<div class="settingsHeader">
				<div id="session">
					<p>SESSION</p>
				</div>
				<div id="break">
					<p>BREAK</p>
				</div>
			</div>
			<div class="settingsControls">
				<div class="controller">
					<button id="sessionUp" onclick="incrementSession()">&#x25b2;</button>
				</div>
				<div class="controller">
					<p id="sessionSetting">25</p>
				</div>
				<div class="controller">
					<button id="sessionDown" onclick="decreaseSession()">&#x25bc;</button>
				</div>
				<div class="controller">
					<button id="breakUp" onclick="incrementBreak()">&#x25b2;</button>
				</div>
				<div class="controller">
					<p id="breakSetting">5</p>
				</div>
				<div class="controller">
					<button id="breakDown" onclick="decreaseBreak()">&#x25bc;</button>
				</div>
			</div>
		</div>
		<div class="clock">
			<div class="topActions">
				<div id="play">
					<button id="runTimer" onclick="countdown(sessionLength)">&#9658;</button>
				</div>
				<div id="refresh">
					<button id="refreshTimer" onclick="refreshTimer()">&#8634;</button>
				</div>
			</div>
			<div class="timeHeader">
				<p id="timerIndicator">SESSION</p>
			</div>
			<div class="timer">
				<p id="runningTimer">25</p>
			</div>
			<div class="bottomActions">
				<div id="pause">
					<button id="pauseTimer" onclick="pause()">&#9612;&#9612;</button>
				</div>
				<div id="stop">
					<button id="stopTimer" onclick="stopTimer()">&#9724;</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
