<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Pomodoro Clock</h1>
		</div>
		<div class="settings">
			<div class="settingsHeader">
				<div id="session">
					<h3>SESSION</h3>
				</div>
				<div id="break">
					<h3>BREAK</h3>
				</div>
			</div>
			<div class="settingsControls">
				<div id="controller">
					<button>&uarr;</button>
				</div>
				<div id="controller">
					<h3>25</h3>
				</div>
				<div id="controller">
					<button>&darr;</button>
				</div>
				<div id="controller">
					<button>&uarr;</button>
				</div>
				<div id="controller">
					<h3>5</h3>
				</div>
				<div id="controller">
					<button>&darr;</button>
				</div>
			</div>
		</div>
		<div class="clock">
			<div class="topActions">
				<div id="play">
					<button>&#9658;</button>
				</div>
				<div id="refresh">
					<button>&#8634;</button>
				</div>
			</div>
			<div class="timeHeader">
				<h2>SESSION</h2>
			</div>
			<div class="timer">
				<h2>25:00</h2>
			</div>
			<div class="bottomActions">
				<div id="pause">
					<button>&#9612;&#9612;</button>
				</div>
				<div id="stop">
					<button>&#9724;</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
